tags:
  - Contacts
summary: Create contact
operationId: createContactController
description: 'Create a contact with the provided payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
          # - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Jane Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+123456789'
          email:
            description: "Contact's email address"
            type: string
            example: 'jane.doe@example.com'
          isFavourite:
            description: "Indicates if the contact is marked as favourite"
            type: boolean
            example: true
          contactType:
            description: "Type of contact"
            type: string
            enum: ['work', 'home', 'personal']
            default: 'personal'
            example: 'work'
          # userId:
          #   description: "ID of the user associated with the contact"
          #   type: string
          #   example: '65e4decdd286b30065d54af9'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Successfully created a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
