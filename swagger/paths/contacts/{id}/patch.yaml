tags:
  - Contacts
summary: Patch contact
operationId: patchContactController
description: 'Patch a contact with the provided payload and id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Jane Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+123456789'
          email:
            description: "Contact's email address"
            type: string
            example: 'jane.doe@example.com'
          isFavourite:
            description: "Indicates if the contact is marked as favourite"
            type: boolean
            example: true
          contactType:
            description: "Type of contact"
            type: string
            enum: ['work', 'home', 'personal']
            default: 'personal'
            example: 'work'
          # userId:
          #   description: "ID of the user associated with the contact"
          #   type: string
          #   example: '65e4decdd286b30065d54af9'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Successfully patched a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
