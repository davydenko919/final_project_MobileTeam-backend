tags:
  - Contacts
summary: Get list of contacts
operationId: getAllContacts
description: 'Retrieve a paginated list of contacts with optional filters.'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
    description: 'Page number for pagination.'
  - in: query
    name: perPage
    schema:
      type: integer
    example: 10
    description: 'Number of contacts per page.'
  - in: query
    name: sortBy
    schema:
      type: string
    example: 'name'
    description: "Field by which the results should be sorted. Default is '_id'."
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
    example: 'asc'
    description: 'Order of sorting, either ascending (asc) or descending (desc).'
  - in: query
    name: isFavourite
    schema:
      type: string
      enum: ['true', '1', 'yes','false', '0', 'no' ]
    example: 'true'
    description: 'Filter contacts by favourite.'
responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 50
                totalPages:
                  type: number
                  example: 5
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: '../../components/responses/401.yaml'
  '400':
    description: Bad Request.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Invalid query parameters provided.
  '404':
    $ref: '../../components/responses/401.yaml'
