tags:
  - User
summary: Get user info
operationId: infoController
description: 'Get information about user'
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully found user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found user
            data:
              type: object
              required:
                - _id
                - name
                - email
                - gender
                - createdAt
                - updatedAt
                - sportHours
                - weight
                - photo
              properties:
                _id:
                  type: string
                  example: '6745fd4047be484107443d1c'
                name:
                  type: string
                  example: 'testname'
                email:
                  type: string
                  format: email
                  example: 'user@gmail.com'
                gender:
                  type: string
                  enum:
                    - man
                    - woman
                  example: 'man'
                createdAt:
                  type: string
                  format: date-time
                  example: '2024-11-26T16:54:24.922Z'
                updatedAt:
                  type: string
                  format: date-time
                  example: '2024-11-26T17:06:35.823Z'
                sportHours:
                  type: integer
                  example: 31
                  description: 'Total hours spent on sports activities.'
                weight:
                  type: number
                  format: float
                  example: 13
                  description: 'User weight in kilograms.'
                wewaterNormaight:
                  type: number
                  example: 1500
                  description: 'Users water norm in ml.'
                photo:
                  type: string
                  format: uri
                  example: 'https://res.cloudinary.com/dnepourus/image/upload/v1732640796/ffzgnlx8rznuauv2etlj.jpg'
                  description: 'URL of the user profile photo.'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
