tags:
  - Water
summary: Add water record
operationId: addWater
description: 'Add new water record'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - amount
          - date
        properties:
          amount:
            description: 'Amount of water'
            type: number
            example: 250
          date:
            description: 'Date of water record'
            type: string
            example: '2024-12-04 12:12:12'
responses:
  '201':
    description: Create water record
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully added water!
            data:
              type: object
              $ref: '../../components/schemas/water.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
