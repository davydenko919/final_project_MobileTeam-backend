type: object
required:
  - amount
  - date
properties:
  amount:
    type: number
    description: 'Amount of water must be in milliliters between 50 and 15000'
    minimum: 50
    maximum: 15000
    example: 250
  date:
    type: string
    description: "The date and time of water consumption. Must be 'DD-MM-YYYY hh:mm:ss' format"
    example: '23-10-2024 14:20:00'
